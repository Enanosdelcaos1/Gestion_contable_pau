<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>

    <header>
        <h1>Gestion contable familiar</h1>
    </header>        

    <form id="formulario">
        <label for="concepto">concepto:</label>
        <input type="text" id="concepto" name="concepto" required>

        <label for="importe">importe:</label>
        <input type="number" id="importe" name="importe" required step="0.0" min="0">

        <label for="tipo" name="tipo"></label>
        <select name="tipo" id="tipo" required>
            <option value="ingreso">Ingreso</option>
            <option value="gasto">Gasto</option>
           
        </select>
        <button type="submit">Registro movimiento</button>
    </form>

    <table border="2" style="border-collapse:collapse;">
        <thead>
            <tr>
                <th>Concepto</th>
                <th>Tipo</th>
                <th class="importe">Importe</th>
            </tr>
        </thead>
        <tbody id="movimientos-body">
            <!-- Los movimientos se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <!-- Elementos para mostrar los totales y el balance -->
    <p id="totalIngresos"><!-- Muestra el total de ingresos --></p>
    <p id="totalGastos"><!-- Muestra el total de gastos --></p>
    <p id="balanceTotal"><!-- Muestra el balance neto (ingresos - gastos) --></p>

    <script  type="module" src="js/gestion.js"></script>
</body>
</html>
